<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать клиента</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/buy">

        <label for="clientFullname">Полное ФИО:               </label>
        <input type="text" id="clientFullname" name="clientFullname" required><br><br>
        <label for="clientPhone">Номер телефона:               </label>
        <input type="text" id="clientPhone" name="clientPhone" required><br><br>
        <label for="clientEmail">Электронная почта:               </label>
        <input type="text" id="clientEmail" name="clientEmail" required><br><br>
        <input type="hidden" name="ticketId" id="ticketId" required th:value="${ticket.getId()}" />

        <input id="confirmButton" type="submit" value="Купить билет" class="btn btn-primary">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
