<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
  <title> Компании </title>
</head>

<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">

  <h4> Список всех компаний </h4>

  <!--courses-->

    <th:block th:with="companies=${companyService.getAll()}">

        <p th:if="${companies} == null"> Нет ни одной компании. </p>
        <table th:unless="${companies} == null" class="table table-bordered table-warning">
          <thead class="thead-dark">
          <tr style="text-align: center; vertical-align: middle;">
            <th scope="col"> Компания </th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="company : ${companies}">
            <td style="text-align: center; vertical-align: middle;">
              <a id="companyLink" th:href="'/company?id=' + ${company.getId()}">
                <span th:text="${company.getCompany_name()}"> </span>
              </a>
            </td>
          </tr>
          </tbody>
        </table>

    </th:block>

</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
