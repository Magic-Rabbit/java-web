<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать маршрут</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/saveRoute">

        <label for="routeId">ID:               </label>
        <input type="text" id="routeId" name="routeId" required th:value="${route.getId()}"><br><br>

        <label for="departure">Место отправления:               </label>
        <input type="text" id="departure" name="departure" required th:value="${route.getDeparture().getWaypoint_name()}"><br><br>

        <label for="departureDate">Время отправления:               </label>
        <input type="text" id="departureDate" name="departureDate" required th:value="${route.getDeparture_date()}"><br><br>

        <label for="arrival">Место прибытия:               </label>
        <input type="text" id="arrival" name="arrival" required th:value="${route.getArrival().getWaypoint_name()}"><br><br>

        <label for="arrivalDate">Время прибытия:               </label>
        <input type="text" id="arrivalDate" name="arrivalDate" required th:value="${route.getArrival_date()}"><br><br>

        <label for="busId">ID автобуса:               </label>
        <input type="text" id="busId" name="busId" required th:value="${route.getBus().getId()}"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
